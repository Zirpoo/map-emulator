<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Map Emulator</title>

    <link rel="stylesheet" href="/assets/main.css">
</head>
<body>
    <canvas></canvas>

    <script src="/assets/pathFinder.js"></script>
    <script src="/assets/isomorph.js"></script>
    <script type="text/javascript">
        var pathfinder;
        var assetsVersion = '2.22.1';
        var mapId = 148797;
        
        var isomorph = new Isomorph({
            canvas: document.getElementsByTagName('canvas')[0],
            origin: [0, -41],
            defaultStyle: {
                backgroundColor: '#ddd',
                border: '#c5c5c5'
            }
        });
        
        // URL: `https://ankama.akamaized.net/games/dofus-tablette/assets/${assetsVersion}/maps/${mapId}.json`
        fetch('/assets/map-148797.json')
            .then(response => response.json())
            .then(context => {
                isomorph.customGrid(14, 20);
                isomorph.updateCellsContext(context.cells);
                isomorph.addGlobalCellsEvent('click', function (cell) {
                    console.log(`Cell ${cell.id} clicked!`);
                    this.canvas.ctx.fillStyle = "grey";
                    this.update(cell);
                    setTimeout(() => {
                        isomorph.cells.forEach(cell => this.update(cell));
                        isomorph.updateCellsContext(context.cells);
                    }, 1000);
                });
                //isomorph.pathfinder.run(128, 508);
            });
